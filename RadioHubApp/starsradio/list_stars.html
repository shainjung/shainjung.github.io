    <button class="lastpage" onclick="goBack()"></button>    
        <script>        
            function updateSchedule(day) {
                for (let i = 0; i < 24; i++) {
                    const schedule = schedules[day];
                    const id = `text${i.toString().padStart(2, '0')}`;
                    document.getElementById(id).textContent =  schedule[i] || "";
                }
            }

            var header = document.getElementById("WekSelect");
            var btns = header.getElementsByClassName("btn");
            
            const today = new Date();
            const week = today.getDay();
            const label = ["sun", "mon", "tue", "wen", "thu", "fri", "sat"];
            
            updateSchedule("l_"+ label[week]);
            document.getElementById("btn"+week).classList.add("active");

            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
            });
          }
        </script>

            function goBack() {
