  <script>
    // get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const isPlaying = urlParams.get('isPlaying');

    // ge button element
    const playPauseButton = document.getElementById('playPauseButton');

    // show button by URL parameters
    if (isPlaying === 'false') {
      playPauseButton.innerHTML = '<a href="./index.html?isPlaying=true"><div><img src="images\\play_circle.png"/></div></a>'
    } else {
      playPauseButton.innerHTML = '<a href="./index.html?isPlaying=false"><div><img src="images\\pause_circle.png"/></div></a>'
    }
    </script>
