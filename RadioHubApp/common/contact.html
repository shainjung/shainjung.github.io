    <script>
        function loadCSS() {
            // 取得 URL 查詢參數 (例如 ?style=A)
            const params = new URLSearchParams(window.location.search);
            const style = params.get("style") || "default"; // 預設為 default.css

            // 動態載入對應的 CSS
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = `${style}.css`; // 例如 A.css, B.css
            document.head.appendChild(link);
        }
        loadCSS();
    </script>
